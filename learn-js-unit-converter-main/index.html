<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="hero">
      <h1>Metric/Imperial Unit Conversion</h1>
      <input id="input-el" type="text" />
      <button id="convert-btn">Convert</button>
    </div>
    <div id="length" class="conversion">
      <h3>Length (Meter/Feet)</h3>
      <p id="length-conversion">meters = feet | feet = meters</p>
    </div>
    <div id="volume" class="conversion">
      <h3>Volume (Liters/Gallons)</h3>
      <p id="volume-conversion">liters = gallons | gallons = liters</p>
    </div>
    <div id="mass" class="conversion">
      <h3>Mass (Kilograms/Pounds)</h3>
      <p id="mass-conversion">kilos = pounds | pounds = kilos</p>
    </div>
    <script src="index.js"></script>
  </body>
</html>
